<p class="text-2xl font-bold">Escoger cursos</p>
<p class="text-slate-500">Escoge los cursos en que te especialices</p>

<div class="mt-10 flex items-center justify-center">
    <div class="mx-auto w-full max-w-[100%]">
        <div class="overflow-hidden rounded-lg shadow-lg border border-gray-200 bg-white p-4">

            <div class="flex w-full max-w-4xl mx-auto p-4 gap-4">
                <!-- Buscador de cursos -->
                <div class="w-1/2 p-4 border border-gray-300 rounded-lg shadow-md">
                    <!-- Selector de facultades -->
                    <select [(ngModel)]="selectedFaculty" (change)="searchCourses()" 
                        class="w-full p-2 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="" disabled selected>Seleccione una facultad</option>
                        <option *ngFor="let faculty of faculties" [value]="faculty">{{ faculty }}</option>
                    </select>

                    <input 
                        type="text" 
                        [(ngModel)]="searchQuery" 
                        (input)="searchCourses()" 
                        placeholder="Buscar cursos..." 
                        class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        [disabled]="!selectedFaculty"
                    />
                  <ul class="mt-2 w-full border border-gray-200 rounded-lg shadow-md" *ngIf="filteredCourses.length">
                    <li 
                        *ngFor="let course of filteredCourses" 
                        (click)="selectCourse(course)" 
                        class="p-2 cursor-pointer hover:bg-gray-100"
                        >
                        {{ course }}
                        </li>
                    </ul>
                </div>
                
                <!-- Cuadro de cursos seleccionados en columnas -->
                <div class="w-1/2 p-4 bg-gray-100 border border-gray-300 rounded-lg shadow-md">
                    <h3 class="text-lg font-semibold mb-2">Cursos Seleccionados:</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                        <h4 class="text-md font-semibold">Cursos de Carrera:</h4>
                        <ul class="mt-2 space-y-2">
                            <li 
                            *ngFor="let course of selectedCareerCourses" 
                            class="flex justify-between items-center p-2 bg-blue-100 rounded-lg"
                            >
                            {{ course }}
                            <button 
                                (click)="removeCourse(course, 'career')" 
                                class="bg-red-500 text-white px-2 py-1 rounded-full hover:bg-red-700"
                            >
                                X
                            </button>
                            </li>
                        </ul>
                        </div>
                        <div>
                        <h4 class="text-md font-semibold">Cursos Generales:</h4>
                        <ul class="mt-2 space-y-2">
                            <li 
                            *ngFor="let course of selectedGeneralCourses" 
                            class="flex justify-between items-center p-2 bg-green-100 rounded-lg"
                            >
                            {{ course }}
                            <button 
                                (click)="removeCourse(course, 'general')" 
                                class="bg-red-500 text-white px-2 py-1 rounded-full hover:bg-red-700"
                            >
                                X
                            </button>
                            </li>
                        </ul>
                        </div>
                    </div>
                    </div>
                </div>

        </div>
    </div>
</div>
