<div
  class="flex flex-col items-center justify-start min-h-screen bg-gradient-to-tr from-blue-600 via-indigo-700 to-purple-800 p-6"
>
  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-5xl">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">
      Filtrar Asistencias
    </h2>
    <!-- Selector de Docente -->
    <div class="mb-6">
      <label for="docenteSelect" class="block text-gray-700 font-semibold mb-2">
        Seleccionar Docente
      </label>
      <div class="example-input">
        <input
          #inputDocente
          placeholder="Escribir nombre"
          nz-input
          [(ngModel)]="inputValue"
          (ngModelChange)="onChange($event)"
          [nzAutocomplete]="auto"
        />
        <nz-autocomplete
          [nzDataSource]="filteredOptions"
          #auto
        ></nz-autocomplete>
      </div>
    </div>

    <!-- Selección de Filtro -->
    <div class="flex justify-center gap-6 mb-6">
      <label class="flex items-center space-x-2 text-gray-800 font-medium">
        <input
          type="radio"
          name="filtro"
          [(ngModel)]="filtroSeleccionado"
          value="diario"
          class="accent-indigo-600"
        />
        <span>Diario</span>
      </label>
      <label class="flex items-center space-x-2 text-gray-800 font-medium">
        <input
          type="radio"
          name="filtro"
          [(ngModel)]="filtroSeleccionado"
          value="rango"
          class="accent-indigo-600"
        />
        <span>Rango</span>
      </label>
      <label class="flex items-center space-x-2 text-gray-800 font-medium">
        <input
          type="radio"
          name="filtro"
          [(ngModel)]="filtroSeleccionado"
          value="mensual"
          class="accent-indigo-600"
        />
        <span>Mensual</span>
      </label>
    </div>

    <!-- Filtros según opción -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
      <!-- Diario -->
      <div
        [class.opacity-100]="filtroSeleccionado === 'diario'"
        [class.opacity-50]="filtroSeleccionado !== 'diario'"
      >
        <label class="block text-gray-700 font-semibold mb-1">Por Día</label>
        <input
          [(ngModel)]="fechaDiaria"
          type="date"
          class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          [disabled]="filtroSeleccionado !== 'diario'"
        />
      </div>

      <!-- Rango -->
      <!-- Rango -->
      <div>
        <div
          [class.opacity-100]="filtroSeleccionado === 'rango'"
          [class.opacity-50]="filtroSeleccionado !== 'rango'"
        >
          <label class="block text-gray-700 font-semibold mb-1">Rango</label>
          <input
            [(ngModel)]="fechaInicio"
            type="date"
            class="w-full border rounded-lg px-4 py-2 mb-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            [disabled]="filtroSeleccionado !== 'rango'"
          />
          <label class="block text-gray-700 font-semibold mb-1">Hasta</label>
          <input
            [(ngModel)]="fechaFin"
            type="date"
            class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            [disabled]="filtroSeleccionado !== 'rango'"
          />
        </div>

        <!-- Botón SIEMPRE ACTIVO y NO opacado -->
        <button
          class="mt-2 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 rounded-lg transition"
          (click)="clickBuscar()"
        >
          Buscar
        </button>
      </div>

      <!-- Mensual -->
      <div
        [class.opacity-100]="filtroSeleccionado === 'mensual'"
        [class.opacity-50]="filtroSeleccionado !== 'mensual'"
      >
        <label class="block text-gray-700 font-semibold mb-1">Por Mes</label>
        <input
          [(ngModel)]="mesSeleccionado"
          type="month"
          class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          [disabled]="filtroSeleccionado !== 'mensual'"
        />
      </div>
    </div>

    <!-- Tabla de asistencias -->
    <div class="overflow-x-auto mt-4">
      <table class="w-full text-sm text-left border border-gray-300 rounded-lg">
        <thead class="bg-gray-100 text-gray-700 uppercase">
          <tr>
            <th class="px-4 py-2 border">Día</th>
            <th class="px-4 py-2 border">Fecha</th>
            <th class="px-4 py-2 border">Hora</th>
            <th class="px-4 py-2 border">Marca</th>
            <th class="px-4 py-2 border">Cod. Aula</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let asistencia of asistencias">
            <td class="px-4 py-2 border">{{ asistencia.dia }}</td>
            <td class="px-4 py-2 border">
              {{ asistencia.fecha | date : "yyyy-MM-dd" : "UTC" }}
            </td>
            <td class="px-4 py-2 border">
              {{ asistencia.hora | date : "HH:mm:ss" }}
            </td>

            <td class="px-4 py-2 border capitalize">{{ asistencia.tipo }}</td>
            <td class="px-4 py-2 border capitalize">
              {{ asistencia.aula.c_codaula }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div
  *ngIf="mostrarModalVerificacion"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
>
  <div class="bg-white p-6 rounded-2xl shadow-2xl w-full max-w-md text-center">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Verificar Docente</h2>
    <input
      #inputVerificarDni
      [maxLength]="8"
      type="text"
      [(ngModel)]="verificarDni"
      placeholder="Ingrese DNI"
      class="w-full border border-gray-300 rounded-lg px-4 py-3 mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500"
    />
    <div class="flex justify-between gap-4">
      <button
        (click)="clickVerificarDni()"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 rounded-xl transition"
      >
        Verificar
      </button>
      <button
        (click)="clickCancelar()"
        class="w-full bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 rounded-xl transition"
      >
        Cancelar
      </button>
    </div>
  </div>
</div>
