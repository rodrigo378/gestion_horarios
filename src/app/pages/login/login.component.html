<link
  href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
  rel="stylesheet"
/>

<!-- Fondo con degradado -->
<div
  class="absolute top-0 left-0 bottom-0 h-full w-full bg-gradient-to-b"
  style="
    background-image: linear-gradient(to bottom, #ffffff, #d81e65, #ff0a68);
  "
></div>

<!-- Logo superior -->
<div>
  <img
    src="assets/img/logo.png"
    alt="Logo UMA"
    class="absolute top-10 left-10 w-40 z-10"
  />
</div>

<!-- Contenedor principal -->
<div
  class="relative min-h-screen flex flex-col justify-center items-center bg-transparent z-10"
>
  <div class="text-center text-white mb-10 px-4">
    <h1 class="text-4xl sm:text-5xl font-bold drop-shadow-lg">
      GESTIÓN DE HORARIOS ACADÉMICOS
    </h1>
    <p class="mt-3 text-lg opacity-90">
      Accede con tu cuenta institucional Outlook
    </p>
  </div>

  <!-- Card del login -->
  <div class="bg-white p-10 rounded-3xl shadow-2xl w-96 text-center">
    <h3 class="font-semibold text-2xl text-gray-800 mb-6">
      Inicia sesión con Outlook
    </h3>

    <button
      (click)="submit_2()"
      type="button"
      class="w-full flex items-center justify-center gap-3 text-white py-3 rounded-lg font-semibold tracking-wide transition-all duration-500"
      style="
        background-color: #0078d4;
        box-shadow: 0 4px 14px rgba(0, 120, 212, 0.4);
      "
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 23 23"
        class="w-5 h-5"
      >
        <path fill="#f3f3f3" d="M0 0h23v23H0z" />
        <path fill="#f35325" d="M1 1h10v10H1z" />
        <path fill="#81bc06" d="M12 1h10v10H12z" />
        <path fill="#05a6f0" d="M1 12h10v10H1z" />
        <path fill="#ffba08" d="M12 12h10v10H12z" />
      </svg>
      <span>Continuar con Outlook</span>
    </button>

    @if (boolLogin) {
    <div class="mt-4 text-center">
      <span class="text-red-500 text-sm">
        Error al iniciar sesión con Outlook.
      </span>
    </div>
    }

    <!-- Pie del card -->
    <div class="mt-8 text-center text-black text-sm font-medium">
      <span>
        © {{ currentYear }} Developed by
        <a
          href="https://github.com/VictorSinche?tab=repositories"
          target="_blank"
          class="text-purple-500 hover:text-purple-600"
        >
          Team TI
        </a>
      </span>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-transparent absolute w-full bottom-0 left-0 z-30">
  <div class="container p-5 mx-auto flex items-center justify-between"></div>
</footer>
