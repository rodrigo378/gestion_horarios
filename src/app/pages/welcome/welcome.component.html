  <!-- T铆tulo -->

  <!-- Cards resumen -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
  
    <!-- Card: Total de Cursos -->
    <div class="bg-blue-50 border border-blue-200 rounded-2xl p-5 shadow-sm flex items-center gap-4">
      <div class="p-3 bg-blue-100 text-blue-700 rounded-full">
        <i class="fa-solid fa-book text-xl"></i>
      </div>
      <div>
        <p class="text-sm text-blue-600 font-semibold">Total de Cursos</p>
        <h2 class="text-3xl font-bold text-blue-800">{{ totalCursos }}</h2>
      </div>
    </div>
  
    <!-- Card: Total de Docentes -->

        <i class="fa-solid fa-chalkboard-user text-xl"></i>
      </div>
      <div>
        <p class="text-sm text-yellow-600 font-semibold">Total de Docentes</p>
        <h2 class="text-3xl font-bold text-yellow-800">{{ totalDocentes }}</h2>
      </div>
    </div>
  
    <!-- Card: Aulas Utilizadas -->
    <div class="bg-purple-50 border border-purple-200 rounded-2xl p-5 shadow-sm flex items-center gap-4">
      <div class="p-3 bg-purple-100 text-purple-700 rounded-full">
        <i class="fa-solid fa-school text-xl"></i>
      </div>
      <div>
        <p class="text-sm text-purple-600 font-semibold">Aulas Utilizadas</p>
        <h2 class="text-3xl font-bold text-purple-800">{{ aulasUtilizadas }}</h2>
      </div>
    </div>

    <!-- Card: Porcentaje de Asignaci贸n -->
    <div
    class="rounded-2xl p-5 shadow-sm flex items-center gap-4 border"
    [ngClass]="{
      'bg-red-50 border-red-200': porcentajeAsignacion < 50,
      'bg-yellow-50 border-yellow-200': porcentajeAsignacion >= 50 && porcentajeAsignacion < 90,
      'bg-green-50 border-green-200': porcentajeAsignacion >= 90
    }"
    >
    <div
      class="p-3 rounded-full"
      [ngClass]="{
        'bg-red-100 text-red-700': porcentajeAsignacion < 50,
        'bg-yellow-100 text-yellow-700': porcentajeAsignacion >= 50 && porcentajeAsignacion < 90,
        'bg-green-100 text-green-700': porcentajeAsignacion >= 90
      }"
    >
      <i class="fa-solid fa-percent text-xl"></i>
    </div>

    <div>
      <p
        class="text-sm font-semibold"
        [ngClass]="{
          'text-red-600': porcentajeAsignacion < 50,
          'text-yellow-600': porcentajeAsignacion >= 50 && porcentajeAsignacion < 90,
          'text-green-600': porcentajeAsignacion >= 90
        }"
      >
        % Asignaci贸n
      </p>
      <h2
        class="text-3xl font-bold"
        [ngClass]="{
          'text-red-800': porcentajeAsignacion < 50,
          'text-yellow-800': porcentajeAsignacion >= 50 && porcentajeAsignacion < 90,
          'text-green-800': porcentajeAsignacion >= 90
        }"
      >
        {{ porcentajeAsignacion }}%
      </h2>
    </div>
    </div>

  </div>  

  <!-- Gr谩fico: Horas por Docente -->
  <div class="bg-white shadow-md rounded-xl p-6 mb-6" *ngIf="chartDocentes">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold text-gray-700">Horas Asignadas por Docente</h2>
      <a
        routerLink="/director/docente"
        class="text-sm text-blue-600 hover:text-blue-800 hover:underline">Reporte completo <i class="fa-solid fa-arrow-right"></i></a>
    </div>
    <apx-chart
      [series]="chartDocentes.series"
      [chart]="chartDocentes.chart"
      [xaxis]="chartDocentes.xaxis"
      [dataLabels]="chartDocentes.dataLabels"
      [stroke]="chartDocentes.stroke"
      [title]="chartDocentes.title"
      [plotOptions]="chartDocentes.plotOptions || {}"
      [colors]="chartDocentes.colors || []"
    ></apx-chart>
  </div>

      <!-- Estado de los Turnos -->
      <div class="bg-white shadow-md rounded-xl p-6 mt-6" *ngIf="chartTurnos">

        <apx-chart
          [series]="chartTurnos.series"
          [chart]="chartTurnos.chart"
          [colors]="chartTurnos.colors || []"

          [dataLabels]="chartTurnos.dataLabels"
          [stroke]="chartTurnos.stroke"
          [plotOptions]="chartTurnos.plotOptions"
        ></apx-chart>
      </div>
    </div>
