<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a href="#" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo" />
        <h1>Gestion de docentes</h1>
      </a>
    </div>
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li nz-submenu nzTitle="GestiÃ³n Usuario" nzIcon="user">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/a">Listar usuarios</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/2">Permisos de usuarios</a>
          </li>
        </ul>
      </li>

      <li nz-submenu nzOpen nzTitle="Docentes" nzIcon="user">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/registrodocentes">Registro</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/docentes">Docentes</a>
          </li>
          <!-- <li nz-menu-item nzMatchRouter>
            <a>Monitor</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Workplace</a>
          </li> -->
        </ul>
      </li>

      <li nz-submenu nzTitle="RR. HH" nzIcon="team">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Listado Docentes</a>
          </li>
        </ul>
      </li>

      <li nz-submenu nzTitle="Finanzas" nzIcon="dollar">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Listado Docentes</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <span
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></span>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
