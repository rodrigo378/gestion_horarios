<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a class="logo-link" routerLink="/welcome" aria-label="Ir al dashboard">
        <img src="assets/img/logo-uma.png" alt="logo UMA" />
        <h1>Gestión de Horarios</h1>
      </a>
    </div>

    <!-- ===== MENÚ (módulo HR) ===== -->
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <ng-container *ngFor="let mod of modules; trackBy: trackByKey">
        <ng-container *ngIf="mod?.key === 'HR'">
          <!-- Mostrar encabezado solo si el label NO es 'Gestión de Horarios' -->
          <li class="module-header" *ngIf="mod.label !== 'Gestión de Horarios'">
            <img [src]="mod.icono" alt="icono módulo" />
            <span>{{ mod.label }}</span>
          </li>

          <!-- Grupos del módulo -->
          <li
            nz-submenu
            *ngFor="let g of mod.groups || []; trackBy: trackByKey"
            [nzTitle]="g.label"
            [nzOpen]="isGroupOpen(g)"
          >
            <ul>
              <li
                nz-menu-item
                *ngFor="let it of g.children || []; trackBy: trackByKey"
                [class.ant-menu-item-selected]="isItemActive(it)"
              >
                <a
                  [routerLink]="it.path || it.key"
                  class="menu-link"
                  [attr.aria-current]="isItemActive(it) ? 'page' : null"
                >
                  <span class="menu-icon">
                    <span nz-icon nzTheme="outline"></span>
                  </span>
                  <span class="menu-text">{{ it.label }}</span>
                </a>
              </li>
            </ul>
          </li>
        </ng-container>
      </ng-container>
    </ul>
  </nz-sider>

  <nz-layout>
    <!-- Topbar -->
    <nav class="topbar">
      <div class="topbar-inner">
        <div class="left">
          <button
            class="header-trigger-btn"
            (click)="isCollapsed = !isCollapsed"
            aria-label="Alternar menú lateral"
          >
            <span
              nz-icon
              [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
              nzTheme="outline"
            ></span>
          </button>
        </div>

        <div class="right">
          <div class="user-wrap">
            <button
              type="button"
              id="user-menu-button"
              class="user-btn"
              aria-haspopup="true"
              [attr.aria-expanded]="isMenuOpen"
              (click)="toggleMenu()"
            >
              <i class="fa-solid fa-user"></i>
              <span class="sr-only">Abrir menú de usuario</span>
            </button>

            <div
              *ngIf="isMenuOpen"
              class="menu-dropdown"
              role="menu"
              aria-orientation="vertical"
              aria-labelledby="user-menu-button"
              tabindex="-1"
            >
              <a class="dropdown-item" (click)="logout()" role="menuitem">
                Cerrar sesión
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
